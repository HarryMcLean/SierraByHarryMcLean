<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="reset.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="checkout.css" />
    <title>Sierra - Checkout</title>

    <link rel="shortcut icon" type="x-icon" href="favicon.ico" />

</head>
<body onload="displaySummary()">
    <header>

        <nav class="navbar">
            <span class="open-slide">
                <a href="#" onclick="openSlideMenu()">
                    <img src="list.png" style="width:50px; height: 50px" />
                    <!--<svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
                    </svg>-->
                </a>
            </span>
            <ul class="navbar-nav">
                <li class="topoptions"><a href="menu.html">Menu</a></li>
                <li class="topoptions"><a href="checkout.html">Checkout</a></li>
                <li><a href="index.html"><img src="cordova.png" style="width:120px; height: 60px" /></a></li>
                <li class="topoptions">
                    <a href="locations.html">Where to find us</a>
                    <ul>
                        <li><a href="losangeles.html">Los Angeles</a></li>
                        <li><a href="london.html">London</a></li>
                        <li><a href="canberra.html">Canberra</a></li>
                        <li><a href="paris.html">Paris</a></li>
                        <li><a href="paris.html">San Francisco</a></li>
                    </ul>
                </li>
                <li class="topoptions"><a href="contact.html">Get in touch</a></li>
            </ul>
        </nav>

        <div id="side-menu" class="side-nav">
            <a id="close" href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
            <a id="option" href="index.html"><img src="Picture1.png" style="width:100px; height: 50px" /></a>
            <a id="option" href="menu.html">Menu</a>
            <a id="option" href="checkout.html">Checkout</a>
            <a id="option" href="locations.html">Where to find us</a>
            <a id="option" href="contact.html">Get in touch</a>
        </div>
    </header>

    <div class="orderitems">
        <div id="orderitems-burger">
            <img src="gourmet-burger.jpg" style="width: 200px; height: 120px;" />
            <p>Burger: <var class="variables" id="quantity-burger"></var></p>
            <p>Price: $<var class="variables" id="price-burger"></var></p>
            <button onclick="increaseQuantity('quantity-burger')">&#43;</button>
            <button onclick="decreaseQuantity('quantity-burger')">&#8722;</button>
        </div>
        <div id="orderitems-pizza">
            <img src="pizza.jpg" style="width: 200px; height: 120px;" />
            <p>Pizza: <var class="variables" id="quantity-pizza"></var></p>
            <p>Price: $<var class="variables" id="price-pizza"></var></p>
            <button onclick="increaseQuantity('quantity-pizza')">&#43;</button>
            <button onclick="decreaseQuantity('quantity-pizza')">&#8722;</button>
        </div>
        <div id="orderitems-wrap">
            <img src="wraps.jpeg" style="width: 200px; height: 120px;" />
            <p>Wraps: <var class="variables" id="quantity-wrap"></var></p>
            <p>Price: $<var class="variables" id="price-wrap"></var></p>
            <button onclick="increaseQuantity('quantity-wrap')">&#43;</button>
            <button onclick="decreaseQuantity('quantity-wrap')">&#8722;</button>
        </div>
    </div>

    <div class="forms">
        <div class="payment-contact">
            <div class="payment">
                <p>Payment details</p>
                <div class="inputs">
                    <input type="text" id="cardholder-name" placeholder="Cardholder name" />
                    <input type="text" id="card-number" placeholder="Card number" />
                    <input type="text" id="card-exp-date" placeholder="Expiry date" />
                    <input class="lastinput" type="text" id="card-cvv" placeholder="CVV" />
                </div>
            </div>
            <div class="contact">
                <p>Contact details</p>
                <div class="inputs">
                    <input type="text" id="cust-name" placeholder="Name" />
                    <input type="text" id="cust-email" placeholder="Email" />
                    <input class="lastinput" type="text" id="cust-mobile" placeholder="Mobile" />
                </div>
            </div>
        </div>
        <div class="pay-btn-div">
            <button class="pay-btn">Pay now</button>
        </div>
    </div>

    <div class="total-price-div">
        <p>Total price: $<var class="variables" id="total-price"></var></p>
    </div>

    <script type="text/javascript" src="menu.js"></script>

</body>
</html>
